<section class="container">
    <table *ngIf="usuarios | async as users" class="table">
        <tr>
            <th> ID </th>
            <th> Nome </th>
            <th> E-mail </th>
            <th> CEP </th>
            <th> Endere√ßo </th>
            <th> Bairro </th>
            <th> Cidade </th>
            <th> UF </th>
            <th> <i class="fa fa-edit"></i> </th>
            <th> <i class="fa fa-trash"></i> </th>
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.key}}</td>
            <td>{{u.nome}}</td>
            <td>{{u.email}}</td> 
            <td>{{u.endereco.cep}}</td> 
            <td>{{u.endereco.logradouro}}</td> 
            <td>{{u.endereco.bairro}}</td> 
            <td>{{u.endereco.localidade}}</td> 
            <td>{{u.endereco.uf}}</td> 
            <td (click) = "editar(u)" style="cursor: pointer"><i class="fa fa-edit"></i></td> 
            <td (click) = "apagar(u)" style="cursor: pointer"><i class="fa fa-trash"></i></td> 
        </tr>
    </table>
</section>
