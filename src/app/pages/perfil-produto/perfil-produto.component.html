<section class="container mt-2">

        <div *ngIf="produto" class="row">
            <div class="col-12 col-md-6">
                <img src="http://lorempixel.com/200/300" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-md-6">
                <h2>{{produto.nome}}</h2>
                <p>{{produto.descricao}}</p>
                <h3 class="text-danger font-weight-bold">{{produto.valor | currency : "BRL"}}</h3>
                <div class="col-12">
                    <button class="btn btn-danger">Comprar</button>
                </div>
            </div>
        </div>
